config:
  qy_access_key_id:
  qy_secret_access_key:
  zone:
  host: api.qingcloud.com
  port: 443
  protocol: https
  uri: /iaas
  connection_retries: 3
  connection_timeout: 30

driver:
  name: disk.csi.qingcloud.com
  repository: csiplugin/csi-qingcloud
  # tag:
  pullPolicy: IfNotPresent
  maxVolume: 10
  kubeletDir: /var/lib/kubelet

controller:
  resources:
    limits:
      memory: 50Mi
      cpu: 100m
    requests:
      memory: 50Mi
      cpu: 100m
provisioner:
  repository: csiplugin/csi-provisioner
  tag: v2.2.2
  volumeNamePrefix: pvc
  resources:
    limits:
      memory: 80Mi
      cpu: 80m
    requests:
      memory: 80Mi
      cpu: 80m
attacher:
  repository: csiplugin/csi-attacher
  tag: v3.2.1
  resources:
    limits:
      memory: 80Mi
      cpu: 80m
    requests:
      memory: 80Mi
      cpu: 80m
resizer:
  repository: csiplugin/csi-resizer
  tag: v1.2.0
  resources:
    limits:
      memory: 20Mi
      cpu: 20m
    requests:
      memory: 20Mi
      cpu: 20m
snapshotter:
  repository: csiplugin/csi-snapshotter
  tag: v4.0.0
  resources:
    limits:
      memory: 20Mi
      cpu: 20m
    requests:
      memory: 20Mi
      cpu: 20m

registrar:
  repository: csiplugin/csi-node-driver-registrar
  tag: v2.2.0
  resources:
    limits:
      memory: 20Mi
      cpu: 10m
    requests:
      memory: 20Mi
      cpu: 10m
node:
  resources:
    limits:
      memory: 50Mi
      cpu: 100m
    requests:
      memory: 50Mi
      cpu: 100m

sc:
  enable: true
  isDefaultClass: false
  name: csi-qingcloud
  type: auto
  replica: 2
  tags:
  fsType: ext4
  reclaimPolicy: Delete
  allowVolumeExpansion: true
  volumeBindingMode: WaitForFirstConsumer
