# Default values for porter.
# This is a YAML-formatted file.

namespace: porter-system

manager:
  image:
    repository: kubespheredev/porter
    tag: v0.3-dev
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 30Mi
    requests:
      cpu: 100m
      memory: 20Mi
  hostNetwork: true
  nodeSelector:
    node-role.kubernetes.io/master: ""
  terminationGracePeriodSeconds: 10
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - effect: NoSchedule
      key: node-role.kubernetes.io/master

agent:
  image:
    repository: kubespheredev/porter-agent
    tag: v0.3-dev
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 30Mi
    requests:
      cpu: 100m
      memory: 20Mi
  hostNetwork: true

monitor:
  port: 8443

service:
  port: 443