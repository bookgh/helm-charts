apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "manager.clusterrolebinding" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "manager.clusterrole" . }}
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Values.namespace }}